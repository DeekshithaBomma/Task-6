<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="container">
    <h1>Contact Us</h1>
    <p class="subtle">Fields marked <span aria-hidden="true">*</span> are required.</p>

    <form id="contactForm" novalidate>
      <div class="field">
        <label for="name">Name <span aria-hidden="true">*</span></label>
        <input type="text" id="name" name="name" placeholder="Your full name" required minlength="2" />
        <p class="error" id="nameError" aria-live="polite"></p>
      </div>

      <div class="field">
        <label for="email">Email <span aria-hidden="true">*</span></label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
        <p class="error" id="emailError" aria-live="polite"></p>
      </div>

      <div class="field">
        <label for="message">Message <span aria-hidden="true">*</span></label>
        <textarea id="message" name="message" rows="6" placeholder="How can we help?" required minlength="10"></textarea>
        <p class="error" id="messageError" aria-live="polite"></p>
      </div>

      <button type="submit" class="btn">Send</button>
      <button type="reset" class="btn ghost" id="resetBtn">Reset</button>

      <p class="success" id="successMsg" role="status" aria-live="polite"></p>
    </form>
  </main>

  <script src="js/app.js" defer></script>
</body>
</html>
